
<% include ../admin/header.html %>
<!-- Right side column. Contains the navbar and content of the page -->
<aside class="right-side">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            学生添加
            <small>学生</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="http://localhost/blog/admin/index.php"><i class="fa fa-dashboard"></i> 管理中心</a></li>
            <li><a href="http://localhost/blog/admin/article.php">学生</a></li>
            <li class="active">学生添加</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <form action="/students/posts/add" method="post">
                        <div class="box-header">
                            <h3 class="box-title"></h3>
                            <a href="/students/posts" class="btn btn-default pull-right">学生列表</a>
                        </div>
                        <!-- /.box-header -->

                        <div class="box-body">
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="inputSubject">学号</label>
                                    <input type="text" name="stuID" id="inputSubject" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="stuUsername">姓名</label>
                                <input type="text" name="stuUsername" id="stuUsername" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="stuPwd">密码</label>
                                <input type="password" name="stuPwd" id="stuPwd" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="stuSex">性别</label>
                                <select name="stuSex" id="stuSex" class="form-control">
                                    <option>男</option>
                                    <option>女</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="stuTel">身份证号</label>
                                <input type="text" name="stuTel" id="stuTel" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="className">班级</label>
                                <select name="className" id="className" class="form-control">
                                    <% data1.forEach(function(item){ %>
                                    <option><%=item.className %></option>
                                    <% }) %>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="stuPro">专业</label>
                                <select name="stuPro" id="stuPro" class="form-control">
                                    <% data2.forEach(function(item){ %>
                                    <option><%=item.proName %></option>
                                    <% }) %>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="stuColl">院系</label>
                                <select name="stuColl" id="stuColl" class="form-control">
                                    <% data3.forEach(function(item){ %>
                                    <option><%=item.depName %></option>
                                    <% }) %>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="inputContent">学生信息</label>
                                <textarea name="contentText" class="form-control" id="inputContent" cols="30" placeholder="内容" rows="10"></textarea>
                            </div>

                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer clearfix">
                            <button class="btn btn-primary" type="submit" name="submit" value="publish">提交</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>

                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    </section>
    <!-- /.content -->
    <% include ../admin/footer.html %>
