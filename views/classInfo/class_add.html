
<% include ../admin/header.html %>
            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        班级添加
                        <small>班级</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="/admin"><i class="fa fa-dashboard"></i> 管理中心</a></li>
                        <li class="category_list.html"><a href="/class/list">院系</a></li>
                        <li class="active">班级添加</li>
                    </ol>
                </section>
                <!-- Main content -->
                <section class="content">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="box">
                                <form action="/class/list/add" method="post">
                                    <div class="box-header">
                                        <h3 class="box-title"></h3>
                                        <a href="/class/list" class="btn btn-default pull-right">班级列表</a>
                                    </div><!-- /.box-header -->
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label for="inputTitle">班级编号</label>
                                            <input type="title" name="classID" placeholder="班级编号" id="inputTitle" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputOrderNumber">班级人数</label>
                                            <input type="title" name="classNum" placeholder="班级人数" id="inputOrderNumber" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputNumber">班级名称</label>
                                            <input type="title" name="className" placeholder="班级名称" id="inputNumber" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputName">所属专业</label>
                                            <input type="title" name="classProid" placeholder="所属专业" id="inputName" class="form-control">
                                        </div>

                                    </div><!-- /.box-body -->
                                    <div class="box-footer clearfix">
                                        <button class="btn btn-primary" type="submit">提交</button>
                                    </div><!-- /.box-footer -->
                                </form>

                            </div><!-- /.box -->
                        </div><!-- /.col -->
                    </div><!-- /.row -->

                </section><!-- /.content -->

                <% include ../admin/footer.html %>
