
<% include ../admin/header.html %>
            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        院系添加
                        <small>院系</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="/admin"><i class="fa fa-dashboard"></i> 管理中心</a></li>
                        <li class="category_list.html"><a href="/admin">院系</a></li>
                        <li class="active">院系添加</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="box">
                                <form action="/depars/list/add" method="post">
                                    <div class="box-header">
                                        <h3 class="box-title"></h3>
                                        <a href="/depars/list" class="btn btn-default pull-right">院系列表</a>
                                    </div><!-- /.box-header -->
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label for="inputTitle">院系编号</label>
                                            <input type="title" name="depID" placeholder="编号" id="inputTitle" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputOrderNumber">地址</label>
                                            <input type="title" name="depAdr" placeholder="地址" id="inputOrderNumber" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputNumber">办公电话</label>
                                            <input type="title" name="depTel" placeholder="办公电话" id="inputNumber" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputName">院系名称</label>
                                            <input type="title" name="depName" placeholder="院系名称" id="inputName" class="form-control">
                                        </div>

                                    </div><!-- /.box-body -->
                                    <div class="box-footer clearfix">
                                        <button class="btn btn-primary" type="submit">提交</button>
                                    </div><!-- /.box-footer -->
                                </form>

                            </div><!-- /.box -->
                        </div><!-- /.col -->
                    </div><!-- /.row -->

                </section><!-- /.content -->

                <% include ../admin/footer.html %>
