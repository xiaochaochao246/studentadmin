<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="/css/AdminLTE.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/logo.css" />
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
</head>
<body class="skin-blue">
<header class="header" style="position: fixed;top:0;">
    <a href="#" class="logo">
        欢迎
        <%= users[0].stuUsername %>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        <a href="#" class="logo" style="text-align:center;width:350px;background-color: #3c8dbc">
            <!-- Add the class icon to your logo image or logo icon to add the margining -->
            学生学籍管理系统(学生端)
        </a>
        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="glyphicon glyphicon-user"></i>
                        <span><%= users[0].stuUsername %><i class="caret"></i></span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header bg-light-blue">
                            <img src="/img/avatar04.png" class="img-circle" alt="User Image" />
                            <p>
                                <%= users[0].stuUsername %>
                                <small>注册于<%= users[0].time.toLocaleString() %></small>
                            </p>
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="/about" class="btn btn-default btn-flat">用户信息</a>
                            </div>
                            <div class="pull-right">
                                <a href="/home/stuusers/logout" class="btn btn-default btn-flat">注销登陆</a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
