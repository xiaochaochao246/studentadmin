
<% include ../admin/header.html %>
            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        课程修改
                        <small>课程</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="../admin/admin.html"><i class="fa fa-dashboard"></i> 管理中心</a></li>
                        <li class="category_list.html"><a href="/course/list">课程</a></li>
                        <li class="active">课程修改</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="box">
                                <!--?id=<%= id%>-->
                                <form action="/course/list/edit?id=<%= id%>" method="post">

                                    <div class="box-header">
                                        <h3 class="box-title"></h3>
                                        <a href="/course/list" class="btn btn-default pull-right">课程列表</a>
                                    </div><!-- /.box-header -->
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label for="inputTitle">课程编号</label>
                                            <input type="title" name="courseID" placeholder="课程编号" id="inputTitle" value="<%= data.courseID %>" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputOrderNumber">课程名</label>
                                            <input type="title" name="courseName" placeholder="课程名" id="inputOrderNumber" value="<%= data.courseName %>" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputNumber">开课学年</label>
                                            <input type="title" name="courseYear" placeholder="开课学年" id="inputNumber" value="<%= data.courseYear %>" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputName">理论学时</label>
                                            <input type="title" name="courseThe" placeholder="理论学时" id="inputName" value="<%= data.courseThe %>" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="courseExp">实验学时</label>
                                            <input type="title" name="courseExp" placeholder="实验学时" id="courseExp" value="<%= data.courseExp %>" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="courseCot">总学时</label>
                                            <input type="title" name="courseCot" placeholder="总学时" id="courseCot" value="<%= data.courseCot %>" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="courseScore">学分</label>
                                            <input type="title" name="courseScore" placeholder="学分" id="courseScore" value="<%= data.courseScore %>" class="form-control">
                                        </div>

                                        <input type="hidden" name="id" value="<%= data._id %>">

                                    </div><!-- /.box-body -->
                                    <div class="box-footer clearfix">
                                        <button class="btn btn-primary" type="submit">提交</button>
                                    </div><!-- /.box-footer -->
                                </form>

                            </div><!-- /.box -->
                        </div><!-- /.col -->
                    </div><!-- /.row -->

                </section><!-- /.content -->
                <% include ../admin/footer.html %>
