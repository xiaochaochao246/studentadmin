<body class="signin" onload="createCode()">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form id="form1" action="/modify/modify" method="post" onSubmit="return false">
                <h4 class="no-margins" style="font-weight:bold; font-size:24px;">管理员修改密码</h4>
                <input type="text" name="username" class="form-control uname" placeholder="用户名" />
                <input type="text" name="phone" class="form-control uname" placeholder="手机号" />
                <input type="text" name="idNum" class="form-control uname" placeholder="身份证号" />
                <input type="password" name="pwd" class="form-control pword m-b" placeholder="新密码" />
                <table class="logtlb">
                    <tr>
                        <td width="0" class="txtLeft"><input name="verifyCode" placeholder="验证码"
                                                             id="verifyCode" class="form-control" type="text">
                        </td>
                        <td width="0" class="txtLeft">
                            <input type="button"  id="checkCode" class="right chs"
                                   style="width:60px;height:30px;margin-top:15px;" value="" onClick="createCode()" />
                        </td>
                    </tr>
                    <tr>
                        <td> </td>

                        </td>
                    </tr>
                </table>
                <button class="btn btn-success btn-block" type="submit" onclick="validatecode();">修改</button>
            </form>
        </div>
    </div>

</div>
