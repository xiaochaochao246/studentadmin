    <title>管理员 注册</title>

    <link href="/css/style.min.css" rel="stylesheet">

        if(window.top!==window.self){window.top.location=window.location};

    <style>
        .btn-success {
            background-color: #1c84c6;
            border-color: #1c84c6;
            color: #FFF
        }
        .btn-success:hover {
            background-color: #1a7bb9;

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form action="/register/register" method="post">
                <h4 class="no-margins" style="font-weight:bold; font-size:24px;">管理员注册</h4>
                <input type="text" name="username" class="form-control uname" placeholder="用户名" />
                <input type="text" name="phone" class="form-control uname" placeholder="手机号" />
                <input type="text" name="idNum" class="form-control uname" placeholder="身份证号" />
                <input type="password" name="pwd" class="form-control pword m-b" placeholder="密码" />
                <input type="password" name="confirmpwd" class="form-control pword m-b" placeholder="确认密码" />
                <button class="btn btn-success btn-block" type="submit">注 册</button>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="text-center">
            &copy; 2016 All Rights Reserved. Diamondwang
        </div>
    </div>
</div>
</body>
