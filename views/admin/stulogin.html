<body class="signin" onload="createCode()">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <form id="form2" method="post" action="/home/stuusers/signin" onSubmit="return false">
                    <h4 class="no-margins" style="font-weight:bold; font-size:24px;">学生登录</h4>
                    <input type="text" name="stuID" id="stuID" class="form-control uname" placeholder="学号" />
                    <input type="password" name="stuPwd" id="stuPwd" class="form-control pword m-b" placeholder="密码" />
                    <table class="logtlb">
                        <tr>
                            <td width="0" class="txtLeft"><input name="verifyCode" placeholder="验证码"
                                                                 id="verifyCodes" class="form-control" type="text">
                            </td>
                            <td width="0" class="txtLeft">
                                <input type="button"  id="checkCodes" class="right chs"
                                       style="width:60px;height:30px;margin-top:15px;" value="" onClick="createCode()" />
                            </td>
                        </tr>
                        <tr>
                            <td> </td>

                            </td>
                        </tr>
                    </table>
                    <a href="/stumodify" class="forget">忘记密码了？</a>
                    <button class="btn btn-success btn-block" onclick="validatecode();">登 录</button>
                </form>
            </div>
        </div>
