
<% include ../admin/header.html %>
            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        成绩添加
                        <small>成绩</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="/admin"><i class="fa fa-dashboard"></i> 管理中心</a></li>
                        <li class="category_list.html"><a href="/course/list">成绩</a></li>
                        <li class="active">成绩添加</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="box">
                                <form action="/score/list/add" method="post">
                                    <div class="box-header">
                                        <h3 class="box-title"></h3>
                                        <a href="/score/list" class="btn btn-default pull-right">成绩列表</a>
                                    </div><!-- /.box-header -->
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label for="inputTitle">学生学号</label>
                                            <input type="title" name="stuID" placeholder="学生学号" id="inputTitle" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputOrderNumber">学生姓名</label>
                                            <input type="title" name="stuUsername" placeholder="学生姓名" id="inputOrderNumber" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputNumber">开课学年</label>
                                            <select name="courseYear" id="inputName"
                                                    class="form-control">
                                                <% data1.forEach(function(item){ %>
                                                <option><%=item.courseYear %></option>
                                                <% }) %>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputName">课程名</label>
                                            <select name="courseName" id="inputName"
                                                    class="form-control">
                                                <% data1.forEach(function(item){ %>
                                                <option><%=item.courseName %></option>
                                                <% }) %>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="teacherName">任课老师</label>
                                            <select name="teacherName" id="teacherName"
                                                    class="form-control">
                                                <% data2.forEach(function(item){ %>
                                                <option><%=item.teaUsername %></option>
                                                <% }) %>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="theoryScore">理论成绩</label>
                                            <input type="title" name="theoryScore" placeholder="理论成绩" id="theoryScore" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="experimentScore">实验成绩</label>
                                            <input type="title" name="experimentScore" placeholder="实验成绩" id="experimentScore" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="ordinaryScore">平时成绩</label>
                                            <input type="title" name="ordinaryScore" placeholder="平时成绩" id="ordinaryScore" class="form-control">
                                        </div>
                                    </div><!-- /.box-body -->
                                    <div class="box-footer clearfix">
                                        <button class="btn btn-primary" type="submit">提交</button>
                                    </div><!-- /.box-footer -->
                                </form>

                            </div><!-- /.box -->
                        </div><!-- /.col -->
                    </div><!-- /.row -->

                </section><!-- /.content -->

                <% include ../admin/footer.html %>
