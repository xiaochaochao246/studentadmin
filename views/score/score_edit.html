<% include ../admin/header.html %>
<!-- Right side column. Contains the navbar and content of the page -->
<aside class="right-side">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            成绩修改
            <small>成绩</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="http://localhost/blog/admin/index.php"><i class="fa fa-dashboard"></i> 管理中心</a></li>
            <li><a href="http://localhost/blog/admin/article.php">成绩</a></li>
            <li class="active">成绩修改</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <form action="/score/list/edit?id=<%= id%>" method="post">
                        <div class="box-header">
                            <h3 class="box-title"></h3>
                            <a href="/score/list" class="btn btn-default pull-right">成绩列表</a>
                        </div>
                        <!-- /.box-header -->

                        <div class="box-body">
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="inputSubject">学号</label>
                                    <input type="text" name="stuID" value="<%= data.stuID%>" id="inputSubject"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputSubject">姓名</label>
                                <input type="text" name="stuUsername" value="<%= data.stuUsername%>" id="inputname"
                                       class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="courseYear">学年</label>
                                <select name="courseYear" id="courseYear"
                                        class="form-control">
                                    <% course.forEach(function(item){ %>
                                    <option><%=item.courseYear %></option>
                                    <% }) %>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="courseName">课程名</label>
                                <select name="courseName" id="courseName"
                                        class="form-control">
                                    <% course.forEach(function(item){ %>
                                    <option><%=item.courseName %></option>
                                    <% }) %>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="teacherName">任课老师</label>
                                <select name="teacherName" id="teacherName"
                                        class="form-control">
                                    <% teacher.forEach(function(item){ %>
                                    <option><%=item.teaUsername %></option>
                                    <% }) %>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="theoryScore">理论成绩</label>
                                <input type="text" name="theoryScore" value="<%= data.theoryScore%>" id="theoryScore"
                                       class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="experimentScore">实验成绩</label>
                                <input type="text" name="experimentScore" value="<%= data.experimentScore%>" id="experimentScore"
                                       class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="ordinaryScore">平时成绩</label>
                                <input type="text" name="ordinaryScore" value="<%= data.ordinaryScore%>" id="ordinaryScore"
                                       class="form-control">
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer clearfix">
                            <button class="btn btn-primary" type="submit" name="submit" value="publish">保存</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>

                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
    <% include ../admin/footer.html %>
